<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je suis d√©sol√© ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe5e5 0%, #fff5f5 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
        }a  

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 107, 149, 0.2);
            margin-bottom: 30px;
            transform: translateY(20px);
            animation: floatIn 1s ease-out forwards;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff6b95;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-family: 'Poppins', sans-serif;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accept-button {
            background-color: #ff6b95;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 149, 0.3);
        }

        .accept-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 107, 149, 0.4);
            background-color: #ff4d7d;
        }

        .reject-button {
            background-color: #f0f0f0;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .reject-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #e6e6e6;
        }

        .flowers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flower {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: fallFlower 6s linear infinite;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b95;
            opacity: 0;
            animation: floatHeart 4s ease-in infinite;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fallFlower {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .response-message {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #ff6b95;
            margin-top: 20px;
            animation: floatIn 1s ease-out;
        }


        .bouquet-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .image-container:hover .bouquet-image {
            transform: scale(1.2);
        }

        .sad-face {
            font-size: 50px;
            margin: 20px 0;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b95;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .try-again:hover {
            background-color: #ff4d7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1 class="title">D√©sol√©√©√©√© Margoooot</h1>
            <p class="message">
                Par piti√© excuse moi

            <div class="buttons-container">
                <button class="button accept-button">Bon vas-y pour cette fois √ßa va</button>
                <button class="button reject-button">Eh ntr fr√®re</button>
            </div>
        </div>
        <div class="response-message" id="accept-message"></div>
        <div class="response-message" id="reject-message">
            <div class="sad-face">üò¢</div>
            <button class="try-again">R√©essayer</button>
        </div>
    </div>
    <div class="flowers"></div>
    <div class="hearts"></div>

    <script>
        const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº'];
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.querySelector('.flowers').appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, 6000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';

            document.querySelector('.hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFlower, 300);

        document.querySelector('.accept-button').addEventListener('click', function() {
            document.querySelector('.buttons-container').style.display = 'none';
            document.getElementById('accept-message').style.display = 'block';
            document.querySelector('.hearts').style.display = 'block';
            
            // Cr√©ation d'une explosion de c≈ìurs
            for(let i = 0; i < 30; i++) {
                setTimeout(createHeart, i * 100);
            }

            // Changement du message
            document.querySelector('.message').innerHTML = 
                "MERCIII DE M'EXCUSER!!!!!";
        });

        document.querySelector('.reject-button').addEventListener('click', function() {
            document.querySelector('.buttons-container').style.display = 'none';
            document.getElementById('reject-message').style.display = 'block';
            document.querySelector('.message').innerHTML = 
                "je suis vrm d√©sol√©..";
            document.querySelector('.try-again').style.display = 'inline-block';
        });

        document.querySelector('.try-again').addEventListener('click', function() {
            document.querySelector('.buttons-container').style.display = 'flex';
            document.getElementById('reject-message').style.display = 'none';
            document.querySelector('.message').innerHTML = 
                "S'il te pla√Æt, accepte mes excuses ‚ù§Ô∏è";
        });
    </script>
</body>
</html>
